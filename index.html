<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="lead"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <form id="container">
        <input type="text" id="timeblock1" class="timeblock" placeholder="enter events for 9:00am here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock2" class="timeblock" placeholder="enter events for 9:30am here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock3" class="timeblock" placeholder="enter events for 10:00am here" onkeyup="saveValue(this);"><br><br>  
        <input type="text" id="timeblock4" class="timeblock" placeholder="enter events for 10:30am here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock5" class="timeblock" placeholder="enter events for 11:00am here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock6" class="timeblock" placeholder="enter events for 11:30am here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock7" class="timeblock" placeholder="enter events for 12:00pm here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock8" class="timeblock" placeholder="enter events for 12:30pm here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock9" class="timeblock" placeholder="enter events for 1:00pm here" onkeyup="saveValue(this);"><br><br>  
        <input type="text" id="timeblock10" class="timeblock" placeholder="enter events for 1:30pm here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock11" class="timeblock" placeholder="enter events for 2:00pm here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock12" class="timeblock" placeholder="enter events for 2:30pm here" onkeyup="saveValue(this);"><br><br>  
        <input type="text" id="timeblock13" class="timeblock" placeholder="enter events for 3:00pm here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock14" class="timeblock" placeholder="enter events for 3:30pm here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock15" class="timeblock" placeholder="enter events for 4:00pm here" onkeyup="saveValue(this);"><br><br>
        <input type="text" id="timeblock16" class="timeblock" placeholder="enter events for 4:30pm here" onkeyup="saveValue(this);"><br><br>
        <input type="submit" id="savebutton" value="save">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>  
  </body>
</html>
